<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <th:block th:include="~{/fragments/nav}"></th:block>
    </nav>
</header>
    <main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Details</span></h1>
    <hr class="my-3"/>
    <div th:object="${item}" class="container-fluid bg-dark w-25 m-auto ">
        <div class="row justify-content-center ">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" th:src="*{imgUrl}" alt="Card image cap">
                <div class="card-body bg-gray align-content-center text-center">

                    <h5 class="card-text">Brand: Nike</h5>
                    <h5 th:text="|Model: *{name}|" class="card-text"></h5>
                    <h5 th:text="|Seller: *{addedBy}|" class="card-text"></h5>
                    <h5 th:text="|Description: *{description}|" class="card-text"></h5>
                    <h5 th:text="|Gender: *{gender.name()}|"class="card-text"></h5>
                    <h5 th:text="|Price: *{price}|" class="card-text"></h5>
                    <a th:href="@{/comments/item/{id}(id=*{id})}" class="btn  btn-primary " >Reviews</a>
                    <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/items/delete/{id}(id=*{id})}" class="btn btn-danger" >Delete</a>
                </div>
            </div>
        </div>
    </div>
</main>
    <footer class="footer bg-dark  py-2">
        <th:block th:include="~{/fragments/footer}"></th:block>
	</footer>
</body>
</html>
