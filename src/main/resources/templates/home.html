<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <th:block th:include="~{/fragments/nav}"></th:block>
    </nav>
</header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark" >Best Shoes of The Day</span></h1>
    <hr class="hr-3"/>
    <div class="container-fluid">
        <div class="offers row mx-auto d-flex flex-row justify-content-center">
            <div  class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0">
                <a th:href="@{/items/details/(id=${firstItem.id})}">
                    <div class="card-img-top-wrapper">
                        <img class="card-img-top" th:src="${firstItem.imgUrl}" alt="image">
                    </div>
                </a>
            </div>
            <div  class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0">
                <a th:href="@{/items/details/(id=${secondItem.id})}">
                    <div class="card-img-top-wrapper">
                        <img class="card-img-top" th:src="${secondItem.imgUrl}" alt="image">
                    </div>
                </a>
            </div>
            <div  class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0">
                <a th:href="@{/items/details/(id=${thirdItem.id})}">
                    <div class="card-img-top-wrapper">
                        <img class="card-img-top" th:src="${thirdItem.imgUrl}" alt="image">
                    </div>
                </a>
            </div>
        </div>
    </div>
</main>
<footer class="footer bg-dark  py-2">
    <th:block th:include="~{/fragments/footer}"></th:block>
</footer>
</body>
</html>
